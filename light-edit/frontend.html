<!DOCTYPE html>
<html>
<head><title>Crop Yield Prediction</title></head>
<body>
  <h1>Crop Yield Predictor</h1>
  <form id="predictForm">
    Farm Area: <input type="number" id="farm" step="0.1"><br>
    Fertilizer Used: <input type="number" id="fert" step="0.1"><br>
    Pesticide Used: <input type="number" id="pest" step="0.1"><br>
    Water Usage: <input type="number" id="water" step="0.1"><br>
    Crop Type: <input type="number" id="crop"><br>
    Irrigation Type: <input type="number" id="irrig"><br>
    Soil Type: <input type="number" id="soil"><br>
    Season: <input type="number" id="season"><br>
    <button type="submit">Predict</button>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        Farm_Area: parseFloat(document.getElementById("farm").value),
        Fertilizer_Used: parseFloat(document.getElementById("fert").value),
        Pesticide_Used: parseFloat(document.getElementById("pest").value),
        Water_Usage: parseFloat(document.getElementById("water").value),
        Crop_Type: parseInt(document.getElementById("crop").value),
        Irrigation_Type: parseInt(document.getElementById("irrig").value),
        Soil_Type: parseInt(document.getElementById("soil").value),
        Season: parseInt(document.getElementById("season").value),
      };
      const res = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById("result").innerText = "Predicted Yield: " + result.Predicted_Yield.toFixed(2);
    });
  </script>
</body>
</html>
